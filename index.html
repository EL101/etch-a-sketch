<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container"></div>
    <div class="sizeInput">
        <h3>Cells per side</h3>
        <div class="sizeSlider">
            <input class="sizeSliderInput" type="range" min="1" max="100" value="16">
            <span class="sizeIndicator">Size: </span>
        </div>
        <button>Start</button>
    </div>
</body>
</html>
