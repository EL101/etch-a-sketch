<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="menu">
        <div class="size-slider">
            <input class="size-slider-input" type="range" min="1" max="100" value="16">
            <span class="size-indicator">Size: </span>
            <button class="grid-button">
                <div class="grid-sector show-border"></div>
                <div class="grid-sector show-border"></div>
                <div class="grid-sector show-border"></div>
                <div class="grid-sector show-border"></div>
            </button>
        </div>
        <button class="shade-button menu-button">Shading On</button>
        <button class="rainbow-button menu-button">Rainbow Mode</button>
        <button class="start-button menu-button">Start</button>
    </div>
    <div class="canvas">
        <h1>Etch-A-Sketch</h1>
        <div class="container"></div>
    </div>
</body>
</html>
