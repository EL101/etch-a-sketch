<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container"></div>
    <div class="size-input">
        <h3>Cells per side</h3>
        <div class="size-slider">
            <input class="size-slider-input" type="range" min="1" max="100" value="16">
            <span class="size-indicator">Size: </span>
        </div>
        <button class="start-button">Start</button>
    </div>
</body>
</html>
